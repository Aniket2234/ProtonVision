<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_info.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                {{ app_info.name }}
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <small>{{ app_info.description }}</small>
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Status Alert -->
        <div id="status-alert" class="alert alert-info d-none" role="alert">
            <i class="fas fa-info-circle me-2"></i>
            <span id="status-message"></span>
        </div>

        <!-- Main Dashboard -->
        <div class="row">
            <!-- Data Upload Section -->
            <div class="col-lg-6 mb-4">
                <div class="card bg-secondary">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-upload me-2"></i>
                            Data Upload
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file-input" class="form-label">Select Data File</label>
                                <input type="file" class="form-control" id="file-input" 
                                       accept=".csv,.xlsx,.xls,.json,.parquet,.tsv">
                                <div class="form-text">
                                    Supported formats: CSV, Excel, JSON, Parquet, TSV (Max: 500MB)
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload me-2"></i>
                                Upload Data
                            </button>
                        </form>
                        
                        <!-- Upload Progress -->
                        <div id="upload-progress" class="mt-3 d-none">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <!-- Data Info -->
                        <div id="data-info" class="mt-3 d-none">
                            <h6>Dataset Information</h6>
                            <div id="data-details"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Analysis Options -->
            <div class="col-lg-6 mb-4">
                <div class="card bg-secondary">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            Privacy Analysis
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-warning" id="btn-risk-assessment" disabled>
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Risk Assessment
                            </button>
                            <button class="btn btn-outline-success" id="btn-privacy-enhancement" disabled>
                                <i class="fas fa-shield-alt me-2"></i>
                                Privacy Enhancement
                            </button>
                            <button class="btn btn-outline-info" id="btn-utility-measurement" disabled>
                                <i class="fas fa-balance-scale me-2"></i>
                                Utility Measurement
                            </button>
                        </div>
                        
                        <!-- Analysis Parameters -->
                        <div id="analysis-params" class="mt-3 d-none">
                            <h6>Analysis Parameters</h6>
                            <div id="param-controls"></div>
                            <button class="btn btn-primary mt-2" id="btn-run-analysis">
                                <i class="fas fa-play me-2"></i>
                                Run Analysis
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row" id="results-section" style="display: none;">
            <div class="col-12">
                <div class="card bg-secondary">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-bar me-2"></i>
                            Analysis Results
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="results-content"></div>
                        
                        <!-- Report Generation -->
                        <div class="mt-3">
                            <button class="btn btn-success" id="btn-generate-report">
                                <i class="fas fa-file-pdf me-2"></i>
                                Generate Report
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loading-modal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 id="loading-message">Processing...</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
